<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>無題</title>
    <link rel="stylesheet" href="file.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <h1 class="look">ボタンを押すとそれに対応した数字が現れます</h1>
    </div>
    <br>
    <br>
    <div class="slidebutton">
      <a href="#" class="slide prev">←　ひとつ前へ</a>
      <a href="#" class="slide next">ひとつ後へ  →</a>
    </div>
    <div class="shows">
      <p class="show active">1</p>
      <p class="show">2</p>
      <p class="show">3</p>
      <p class="show">4</p>
    </div>
    <br>
    <div class="btn">
      <input type="button" class="hk on" value="1">
      <input type="button" class="hk tw" value="2">
      <input type="button" class="hk thr" value="3">
      <input type="button" class="hk fo" value="4">

    </div>

  <script type="text/javascript">
    $(function(){
      $('.look').click(function(){
        $(this).fadeOut();
      })
   function hidebutton(){
     var activeindex = $('.show').index($('.active'));
     $('.slide').show()
       if(activeindex == 0){
       $('.prev').hide();
     } else if(activeindex == $('.show').length-1){
      $('.next').hide();
    }

   }
    //数字ボタンの処理
      $('.hk').click(function(){

        $('.active').removeClass('active');
        var clickedbtn = $('.hk').index($(this));
        $('.show').eq(clickedbtn).addClass('active');
        hidebutton();
       })
　　　//前後ボタンの処理
      $('.slide').click(function(){
        var $activity = $('.active')
      $activity.removeClass('active');
        if($(this).hasClass('prev')){
          $activity.prev().addClass('active');
        }else{
        　$activity.next().addClass('active');
        }
        hidebutton();
      })
    })
  </script>
  </body>












</html>
